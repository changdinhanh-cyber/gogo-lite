        /* Thanh ƒëi·ªÅu h∆∞·ªõng */

        /* Icon Colors */

        /* Hi·ªáu ·ª©ng Ti·ªÅn r∆°i (Particle System) */
        .coin-particle-container {

        @keyframes coinFall {
            0% {

        /* STYLE M·ªöI CHO N√öT ƒêƒÇNG XU·∫§T */

        }
    </style>

<script>
    // ƒê·ªãnh danh localStorage keys
    const LS = {
        isLoggedIn: 'gogo-is-logged-in',
        totalCoins: 'gogo-total-coins',
        totalCash: 'gogo-total-cash', 
        boostEndTime: 'gogo-boost-end-time',
        isSoundOn: 'gogo-sound-on', 
        isNotifyOn: 'gogo-notify-on', 
        theme: 'gogo-theme',
        linkedAccount: 'gogo-linked-account', 
        walletAddress: 'gogo-wallet-address' 
    };
    
    // Bi·∫øn to√†n c·ª•c ƒë·ªÉ qu·∫£n l√Ω Timer 
    let boostTimer = null;

    // Kh·ªüi t·∫°o c√°c gi√° tr·ªã
    if (!localStorage.getItem(LS.totalCoins)) {
        localStorage.setItem(LS.totalCoins, 3500); 
    }
    if (!localStorage.getItem(LS.totalCash)) { 
        localStorage.setItem(LS.totalCash, 0); 
    }
    if (!localStorage.getItem(LS.boostEndTime)) { 
        localStorage.setItem(LS.boostEndTime, 0); 
    }
    if (!localStorage.getItem(LS.isSoundOn)) { 
        localStorage.setItem(LS.isSoundOn, 'true'); 
    }
    if (!localStorage.getItem(LS.isNotifyOn)) { 
        localStorage.setItem(LS.isNotifyOn, 'true'); 
    }
    if (!localStorage.getItem(LS.theme)) { 
        localStorage.setItem(LS.theme, 'dark'); // M·∫∑c ƒë·ªãnh dark
    }
    if (!localStorage.getItem(LS.linkedAccount)) { 
        localStorage.setItem(LS.linkedAccount, ''); // Kh·ªüi t·∫°o t√†i kho·∫£n li√™n k·∫øt
    }
    if (!localStorage.getItem(LS.walletAddress)) { 
        localStorage.setItem(LS.walletAddress, ''); // Kh·ªüi t·∫°o ƒë·ªãa ch·ªâ v√≠
    }


    // H√†m ti·ªán √≠ch DOM
    const $ = selector => document.querySelector(selector);
    const $$ = selector => document.querySelectorAll(selector);

    // C√°c ph·∫ßn t·ª≠ DOM ch√≠nh
    const loginContainer = $('#loginContainer');
    const appContainer = $('#appContainer');
    const loginBtn = $('#loginBtn');
    const referralCodeInput = $('#referralCodeInput');
    const tiktokIdInput = $('#tiktokIdInput');
    const appContent = $('#appContent');
    const appNav = $('#appNav');
    const appHeader = $('#appHeader');
    
    // Ph·∫ßn t·ª≠ Notification Modal
    const modalBackdrop = $('#notification-backdrop');
    const notificationIcon = $('#notificationIcon');
    const notificationTitle = $('#notificationTitle');
    const notificationMessage = $('#notificationMessage');
    const coinParticleContainer = $('#coinParticleContainer');
    
    // TH√äM C√ÅC PH·∫¶N T·ª¨ AUDIO M·ªöI V√Ä H√ÄM PLAY SOUND
    const audioNavClick = new Audio('nav-click.mp3');
    const audioMineSuccess = new Audio('mine-success.mp3');
    const audioError = new Audio('error.mp3');

    function playSound(type) {
        if (localStorage.getItem(LS.isSoundOn) !== 'true') return;
        
        // D·ª´ng √¢m thanh ƒëang ch·∫°y tr∆∞·ªõc khi ph√°t l·∫°i (ƒë·ªÉ c√≥ th·ªÉ b·∫•m li√™n t·ª•c)
        switch (type) {
            case 'nav':
                audioNavClick.currentTime = 0;
                audioNavClick.play().catch(e => console.log("Audio play failed:", e));
                break;
            case 'success':
                audioMineSuccess.currentTime = 0;
                audioMineSuccess.play().catch(e => console.log("Audio play failed:", e));
                break;
            case 'error':
                audioError.currentTime = 0;
                audioError.play().catch(e => console.log("Audio play failed:", e));
                break;
        }
    }
    
    // --- UTILITY LOGIC (BOOST) ---
    
    const BOOST_DURATION = 3600000; // 1 gi·ªù = 3,600,000 milliseconds

    // H√†m c·∫≠p nh·∫≠t hi·ªÉn th·ªã th·ªùi gian Boost trong Header
    function updateBoostDisplay() {
        const endTime = parseInt(localStorage.getItem(LS.boostEndTime));
        const currentTime = Date.now();
        const boostDisplayElement = $('#boost-time-display');

        if (endTime > currentTime) {
            const timeLeftMs = endTime - currentTime;
            const minutes = Math.floor(timeLeftMs / 60000);
            const seconds = Math.floor((timeLeftMs % 60000) / 1000);
            const timeLeftText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (boostDisplayElement) {
                 boostDisplayElement.textContent = timeLeftText;
            }
        } else {
            // H·∫øt gi·ªù
            clearInterval(boostTimer);
            boostTimer = null;
            localStorage.setItem(LS.boostEndTime, 0);
            renderHeader(); // Render l·∫°i Header ƒë·ªÉ x√≥a thanh Boost
            
            // N·∫øu ƒëang ·ªü view features, render l·∫°i ƒë·ªÉ k√≠ch ho·∫°t n√∫t

    function handleRedeem() {

        const currentCash = parseFloat(localStorage.getItem(LS.totalCash)) || 0;

            playSound('error');
            showModalNotification('L·ªói', 'Vui l√≤ng nh·∫≠p s·ªë Xu mu·ªën ƒë·ªïi. S·ªë t·ªëi thi·ªÉu l√† 5,000 Xu.', 'error');

        // 2. Ki·ªÉm tra b·ªôi s·ªë c·ªßa 5000

            showModalNotification('L·ªói', 'S·ªë Xu ph·∫£i l√† b·ªôi s·ªë c·ªßa 5,000 ƒë·ªÉ th·ª±c hi·ªán giao d·ªãch.', 'error');

        localStorage.setItem(LS.totalCash, newCash); 

        // C·∫≠p nh·∫≠t giao di·ªán
